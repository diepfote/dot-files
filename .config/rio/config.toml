# Rio Terminal Configuration
# Converted from Alacritty configuration

# theme="belafonte-day"
theme="alacritty"

# Font configuration
# [fonts]
# size = 16

[bell]
audio = false
visual = false

# Window dimensions
[window]
width = 90
height = 40

